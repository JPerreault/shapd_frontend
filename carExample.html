
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Shapedom Prototype</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
			h1 { }
			a { color:skyblue; text-decoration:none }
			canvas { pointer-events:none; z-index:10; position:relative; }

			#d { position:absolute; width: 100%; text-align:center; margin:1em 0 -4.5em 0; z-index:1000; }

		</style>
	</head>

	<body>
		<script src="js/libs/three.min.js"></script>
		<script src="js/libs/BinaryLoader.js"></script>
		<script src="js/libs/Detector.js"></script>
		<script src="CurveExtras.js"></script>
		<script src="tubeMesh.js"></script>
		<script src="sceneCubeWrapper.js"></script>
		<script src="sceneWrapper.js"></script>
		<script src="materialsLibrary.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var materialsLibrary;
			var container;
			var renderer, sceneWrapper;
			var sceneCube;
			var m, mi;
			var directionalLight, pointLight;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// SCENE
				materialsLibrary = new MaterialsLibrary();				
				sceneWrapper = new SceneWrapper();
				sceneCube = new SceneCubeWrapper(materialsLibrary.textureCube);

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setFaceCulling( THREE.CullFaceNone );
				renderer.autoClear = false;

				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				createScene();
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				sceneWrapper.updateCameraOnWindowResize();
				sceneCube.updateCameraOnWindowResize();
				
				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function $( id ) { return document.getElementById( id ) }
			function button_name( car, index ) { return "m_" + car  + "_" + index }

			function createScene() {

				var m = new THREE.MeshFaceMaterial(),
					s = 5.5 * 1, //scale
					r = [ 0, 0, 0 ], //inital rotation			
					materials = {
							body: [

								[ "Orange metal", 	materialsLibrary.getMaterial( "Orange metal" ) ],
								[ "Blue metal", 	materialsLibrary.getMaterial( "Blue metal" ) ],
								[ "Red metal", 		materialsLibrary.getMaterial( "Red metal" ) ],
								[ "Green metal",	materialsLibrary.getMaterial( "Green metal" ) ],
								[ "Black metal", 	materialsLibrary.getMaterial( "Black metal" ) ],

								[ "Gold", 		materialsLibrary.getMaterial( "Gold" ) ],
								[ "Bronze", 	materialsLibrary.getMaterial("Bronze" ) ],
								[ "Chrome", 	materialsLibrary.getMaterial( "Chrome" ) ]

							]
						},
					mi = 4, // initial material_indices
					bm = [ 2 ]; //body materials

				materialsMap = {

					0: materialsLibrary.getMaterial( "Pure chrome" ),		// tires + inside
					1: materialsLibrary.getMaterial( "Black rough" ),		// wheels + extras chrome
					2: materialsLibrary.getMaterial( "Black metal" ), 			// back / top / front torso
					3: materialsLibrary.getMaterial( "Dark glass" ),		// glass
					4: materialsLibrary.getMaterial( "Pure chrome" ),		// sides torso
					5: materialsLibrary.getMaterial( "Pure chrome" ),		// engine
					6: materialsLibrary.getMaterial( "Red glass 50" ),		// backlights
					7: materialsLibrary.getMaterial("Orange glass 50")// backsignals
				}

				for ( var i in materialsMap ) {
					m.materials[ i ] = materialsMap[ i ];
				}

				var initialRadius = 3;
			    var initialScale = 5;
				var initialDesign = 5;

			    var tubeMesh = new TubeMesh(initialRadius, initialScale, initialDesign);

    			var knot = new THREE.Curves.CinquefoilKnot(20, 5);
    			var diffGeo = new THREE.TubeGeometry(knot, 200, 10, 5, true, false);

				var mesh = new THREE.Mesh( diffGeo, m );

				mesh.rotation.x = r[ 0 ];
				mesh.rotation.y = r[ 1 ];
				mesh.rotation.z = r[ 2 ];

				mesh.scale.x = mesh.scale.y = mesh.scale.z = s;

				sceneWrapper.addMesh( mesh );
			}

			function onDocumentMouseMove(event) {
				mouseY = ( event.clientY - window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				sceneWrapper.renderCamera();
				sceneCube.renderCamera(sceneWrapper.camera.rotation);

				renderer.render( sceneCube.scene, sceneCube.camera );
				renderer.render( sceneWrapper.scene, sceneWrapper.camera );
			}

		</script>

	</body>
</html>
