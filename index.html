                <script>
                    function saveLib()
                    {
                        localStorage['shapes'] = JSON.stringify({'array': shapeLib});
                        location.reload();
                    }
                    function delete_shape(integer)
                    {
                        $('#shape'+integer+'conf').fadeOut(400);
                        shapeLib.splice(integer, 1);
                        saveLib();
                    }
                function confirm_del(integer)
                {
                    $('#shape'+integer).fadeOut(400);
                    $('#shape'+integer+"conf").delay(400).fadeIn(400);
                }
                function wuss_out(integer)
                {
                    $('#shape'+integer+'conf').fadeOut(400);
                    $('#shape'+integer).delay(400).fadeIn(400);
                }
                function rename(id)
                {
                    //$('.swoop').animate({top:0}, 300);
                    //$('#title'+id+'box').delay(400).fadeIn(400);
                    var a = prompt("Enter the new name: ");
                    if (a != null)
                    {
                        shapeLib[id].name = a;
                        saveLib();
                    }

                }
                
                function tellShareURL(url, id)
                {
                    prompt("Below is your shape's custom URL! Copy and paste it to share it everywhere!", url);
                }
                
                function getShortURL(url, imgid)
                {
                    return jQuery.ajax({
                                       'type': 'POST',
                                       'url': "https://www.googleapis.com/urlshortener/v1/url",
                                       'contentType': 'application/json',
                                       'data': JSON.stringify({"longUrl" : url}),
                                       'success': function(data){tellShareURL(data.id, imgid)}
                                       });
                }
                
                    </script>

                <div class="container"><br><br>
                    <div style="float:left"><h1>Local Shapes</h1></div> <div style="float:right;padding:15px;display:inline-block;">
                        
                        <!-- <a href=/demo/><font size="6"><i class="icon-plus-sign"></i></font><span style="display:inline-block;vertical-align:middle">Create New Object </span></a> --></div>
                    <br>
                    <!-- <iframe src="/demo/" width=100% height=500></iframe> -->
                    <div class="container" id="lib">
                    <script>
                        if (typeof localStorage["shapes"] !== 'undefined')
                        {
                            var shapeLib = JSON.parse(localStorage["shapes"]).array;
                            if (typeof shapeLib === 'undefined')
                                shapeLib = [];
                        }
                        else
                        var shapeLib = [];
                        
                        for (var i=0; i<shapeLib.length; i++)
                        {
                            var shape = shapeLib[i];
                            
                            document.write('<div class="box" id="shape'+i+'"><img src="'+shape.image+'" height="150" width="150"><br><a href="create.html#id='+ i +'">Edit</a> - <a href="javascript:getShortURL(\''+location.href+'create.html#shape='+shape.hash+'\','+i+')">Share</a> - <a href="javascript:confirm_del('+i +')">Trash</a><br><div id="title'+i +'"><a style="text-decoration: none" href="javascript:rename('+i +')">');
                            if (shape.name)
                            document.write(shape.name);
                            else
                            document.write('<font size=1>click to title</font>');
                            document.write('</a></div><div id="title'+i+'box" style="display:none"><input type="text" placeholder="'+shape.name +'"></input></div></div><div style="display:none;" class="box" id="shape'+i+'conf"><br><br><br>Are you sure?<br><a href="javascript:delete_shape('+i+')">Yes</a> - <a href="javascript:wuss_out('+i+')">No</a></div>');
                        }
                        </script>
